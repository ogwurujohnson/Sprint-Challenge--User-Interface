<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sprint Challenge - Contact</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Rubik"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body>
    <div class="container contact-page">
      <header class="navigation-header">
        <img class="lambda-logo" src="img/lambda-black.png" alt="lambda-logo" />
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>
      <section class="page-interactive-image">
        <img src="img/jumbo-about.png" alt="jumbo image" />
      </section>
      <main class="main-section">
        <h1>Contact Us</h1>
        <section class="form-section">
          <form>
            <section class="box">
              <label for="email">Email Address</label>
              <input id="email" type="email" />
            </section>
            <section class="box">
              <label for="name">What can we call you?</label>
              <input id="name" type="text" placeholder="Your name" />
            </section>
            <section class="box">
              <label for="enquiry">Your Enquiry</label>
              <textarea
                name="enquiry"
                id="enquiry"
                cols="30"
                rows="10"
              ></textarea>
            </section>
            <button class="submit">Submit</button>
          </form>
        </section>
      </main>
      <!-- End Main Page content -->
      <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
